<!DOCTYPE html>
<html>
<head>
  <title>Flightr</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://www.promisejs.org/polyfills/promise-6.1.0.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript" src="bundle.js"></script>
</head>
<body>

  <!-- ASH new -->
  <div class='row' id='initPage'>
   <div class='col-12'>

    <div class='row'>

      <div id=initLogo></div>

     
      <div id='initHeader'>

       <div id="suggestedOrigin"></div>
       <div id='dynamicSearchClick'>[ change origin ]</div>

       <div class='row'>


         <div id="toggledDynamicSearchContent">

           <input type="text" id="userOriginSelect" list="datalist" placeholder="origin">
           <datalist id="datalist"></datalist>

         </div>
       </div>

       <div class='row'>
         <div id='dates'>
           <!-- search row -->
           from  >>
           <input type="date" id="searchStartDateInput">
           to  >>
           <input type="date" id="searchEndDateInput">
           <input type='button' value="GO" id="initialSearchButton">
         </div>
       </div>



     </div>
   </div>



 </div>
</div>

<!-- end ASH new -->

<div class='row'>

 <div class='col-2'></div>
 <div class='col-8'>

   <div class='row' id='masterparent'></div>

 </div>

 <div class='col-2'></div>
</div>

</body>
</html>
